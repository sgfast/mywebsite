<div id='title'>添加管理员</div>
<div id='content'>
	<table id="single" class="single">
		<tbody>
			<tr>
				<th>管理员类别</th>
				<td><select id="大类号"><option value="0">超级管理员</option><option value="1">客服管理员</option><option value="2">运营管理员</option><option value="3">仓储管理员</option></select></td>
			</tr>
			<tr>
				<th>用户名</th>
				<td><input id="名称" type="text" vlength="2,30" vmessage="商品名称必须为2-30位！"><em>2-30位</em></td>
			</tr>
			<tr>
				<th>登录密码</th><td><input id="密码" type="password" vlength="2,15" vmessage="密码必须是英文数字特殊符号组成, 且为6-15位！"><em>6-15位</em></td>
			</tr>
			<tr>
				<th>确认密码</th><td><input id="确认密码" type="password" vlength="2,15" vmessage="密码必须是英文数字特殊符号组成, 且为6-15位！"><em>6-15位</em></td>
			</tr>
			<tr>
				<th>姓名</th>
				<td><input id="姓名" type="text" vlength="2,30" vmessage="姓名必须为中文, 且为2-10位！"><em>2-10位</em></td>
			</tr>
			<tr>
				<th></th>
				<td><input id="add" type="button" key="0" value="提交保存"></td>
			</tr>
		</tbody>
	</table>
</div>
