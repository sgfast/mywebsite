<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<meta charset='utf-8'>
	<title>微信商城-管理后台</title>
	<script type="text/javascript" src='http://cdn.bootcss.com/angular.js/1.5.0/angular.js'></script>
	<script type="text/javascript" src='http://cdn.bootcss.com/angular-ui-router/0.2.18/angular-ui-router.js'></script>
	<link rel='stylesheet' type='text/css' href='_.css'>
</head>
<body>
<div id='header'>
	<a id='logo'></a>
	<a></a>
</div>

<div id='main'>
	<div id='left'>
		<ul>
			<li><i></i>商品管理</li>
			<li><a ui-sref='product'>商品列表</a></li>
			<li><a ui-sref='category'>类别管理</a></li>
			<li><a ui-sref='p_add'>添加商品</a></li>
		</ul>
		<ul>
			<li><i></i>用户管理</li>
			<li>用户管理</li>
		</ul>
		<ul>
			<li><i></i>订单管理</li>
			<li>未付款</li>
			<li>已付款</li>
			<li>已发货</li>
			<li>已完成</li>
			<li>已取消</li>
			<li>部分退货</li>
			<li>整单退货</li>
			<li>订单搜索</li>
		</ul>
		<ul>
			<li><i></i>系统管理</li>
			<li>管理员列表</li>
			<li><a ui-sref='addadmin'>添加管理员</a></li>
		</ul>
	</div>
	
	<div id='right' ui-view>
		
	</div>
</div>
<script type="text/javascript">
var myApp = angular.module("myApp", ['ui.router']);
myApp.config(function ($stateProvider, $urlRouterProvider) {
     $urlRouterProvider.when("", "");
     $stateProvider
     
     	// 商品列表
        .state("product", {
            url:"/product",
            templateUrl: "product.html"
        })
     
     	// 类别列表
		.state("category", {
		    url:"/category",
		    templateUrl: "category.html"
		})
		
		// 添加商品
		.state("p_add", {
		    url:"/p_add",
		    templateUrl: "p_add.html"
		})
     
  		// 添加管理员
		.state("addadmin", {
		    url:"/addadmin",
		    templateUrl: "addadmin.html"
		});
     
  		
});

</script>
<div id='footer'>

</div>
</body>
</html>
